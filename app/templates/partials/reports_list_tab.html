<div id="reports-tab" class="tab-content p-6">
	<h2 class="text-xl font-semibold text-gray-800">All Damage Reports</h2>
	<p class="text-gray-500">Daftar semua laporan akan ada di sini...</p>
	<div class="overflow-x-auto">
		<table class="min-w-full">
			<thead class="bg-gray-50">
				<tr>
					<th class="px-6 py-3 text-left">Report ID</th>
					<th class="px-6 py-3 text-left">Location</th>
					<th class="px-6 py-3 text-left">Actions</th>
				</tr>
			</thead>
			<tbody id="reports-list" class="bg-white divide-y divide-gray-200">
				<tr>
					<td colspan="4" class="text-center py-4">Loading reports...</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div id="reports-pagination" class="pagination mt-4"></div>
	<div class="text-sm text-gray-500">
		Showing <span id="reports-range" class="font-medium">0-0</span> of <span id="total-reports"
			class="font-medium">0</span> reports
	</div>
</div>
