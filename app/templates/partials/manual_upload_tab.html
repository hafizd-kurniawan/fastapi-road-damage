<div id="upload-tab" class="tab-content p-6">
	<h2 class="text-xl font-semibold text-gray-800 mb-6">Manual Damage Report Upload</h2>
	<form id="upload-form" class="space-y-6">
		<p class="text-gray-500">Form manual upload akan ada di sini...</p>
		<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
			<div>
				<label class="block text-gray-700 mb-2">Damage Type</label>
				<select id="upload-damage-type" class="w-full px-4 py-2 border rounded-lg">
					<option value="">Select damage type</option>
					<option value="road">Road Damage</option>
					<option value="bridge">Bridge Damage</option>
				</select>
			</div>
			<div>
				<label class="block text-gray-700 mb-2">Severity Level</label>
				<select id="upload-severity" class="w-full px-4 py-2 border rounded-lg">
					<option value="low">Low</option>
					<option value="medium" selected>Medium</option>
				</select>
			</div>
		</div>
		<div>
			<label class="block text-gray-700 mb-2">Location Coordinates</label>
			<input type="text" id="upload-lat" placeholder="Latitude" class="px-4 py-2 border rounded-lg">
			<input type="text" id="upload-lng" placeholder="Longitude" class="px-4 py-2 border rounded-lg mt-2">
			<button type="button" id="get-location-btn" class="mt-2 text-blue-500">Get Current Location</button>
		</div>
		<div>
			<label class="block text-gray-700 mb-2">Description</label>
			<textarea id="upload-description" rows="4" class="w-full px-4 py-2 border rounded-lg"></textarea>
		</div>
		<div>
			<label class="block text-gray-700 mb-2">Upload Evidence</label>
			<div class="file-upload" id="file-upload-area">
				<input type="file" id="file-input" class="hidden" multiple>
				<p>Drag & drop or click</p>
			</div>
			<div id="file-preview" class="mt-4"></div>
		</div>
		<button type="submit" class="px-6 py-2 bg-blue-500 text-white rounded-lg">Submit Report</button>
	</form>
</div>
